apiVersion: apps/v1
kind: Deployment
metadata:
  name: n2
  namespace: n
  labels:
    app: n2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: n2
  template:
    metadata:
      labels:
        app: n2
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
